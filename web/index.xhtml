<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Fawnder!</title>
    <style type="text/css">
        .btn{
            background-color: #d6d2c4;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            margin-left: 7px;
            width: 95%;
        }
        .ui-button{
            color: black;
            border: none;
            text-shadow: none;
            padding: 3px;
            background: #d6d2c4 !important;
        }
        .garis{
            width: 39%;
            display: inline-block;
            margin-left: 10px;
            margin-right : 10px;
            margin-top: 7px;
        }
    </style>
</h:head>

<h:body style="background-color: #fff5ea">
    <h:form>
    <h:panelGrid columns="2" style="margin: 40px auto;" border="1">
        <h:panelGroup>
            <h:graphicImage value="resources/images/logo.JPG" style="width: 400px; height: 500px;" /> 
        </h:panelGroup>
        <h:panelGroup>
            <h1 style="margin-left: 15px;margin-right: 20px;">Welcome to Fawnder!</h1><br/>
            <p:inputText value="#{user.username}" id="uname"  placeholder="Username" style="margin-left: 7px;width: 92%;color: lightgray;"/><br/><br/>
            <p:password value="#{user.password}" id="pass" placeholder="Password" style="margin-left: 7px;width: 92%;color: lightgray;"/><br/><br/>
            <p:commandButton value="Login" styleClass="btn" type="submit" action="#{user.daoUser.login(user.username, user.password)}"/><br/><br/>
            <hr class="garis"/>OR<hr class="garis"/><br/><br/>
            <h:outputText value="Don't have an account?" style="margin-left: 90px"/><br/><br/>
            <p:commandButton value="Register" styleClass="btn" action="registration.xhtml" immediate="true"/><br/><br/>
        </h:panelGroup>
    </h:panelGrid>  
    </h:form>
</h:body>
</html>
