<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fawnder!</title>
        <link rel="icon" 
              href="resources/appdata/logoH.ico"/>
        <meta charset="UTF-8"/>
        <meta name="description" 
              content="Meet a Partner for your Dog"/>
        <meta name="author" 
              content="1773031 - Haryo Bagas Assyafah, 1873004 - Alvira Puteri"/>
        <h:outputStylesheet library="css" 
                            name="managePet.css"/>
        <h:outputStylesheet library="primefaces" 
                            name="primeicons/primeicons.css"/>
    </h:head>
    <h:body style="background-color: #d1f4fa">
        <p:growl id="messages" 
                 showDetail="true" 
                 life="2100"/>
        <h:form>  
            <p:megaMenu styleClass="mmenu">
                <p:menuitem value="Back" 
                            icon="pi pi-chevron-circle-left" 
                            action="setting" 
                            style="margin-top: 5px;margin-left: 15px;"/>
            </p:megaMenu>
        </h:form><br/><br/>
        <h:form enctype="multipart/form-data">
            <div class="dip">
                <div class="dipchild"><br/><br/>
                    <p:outputLabel value="Pet Information" style="color: lightgray;margin-left: 5px;float: left"/><br/><br/>
                    <p:outputLabel value="Provide your pet information, it will be visible to everyone" style="color: lightgray;margin-left: 5px;font-size: 12px !important"/><br/><br/>
                </div>
                <div class="dipchild2">
                    <h3 style="text-align: center;font-weight: bold">#{fawnPetManagedBean.managePetTitle}</h3>
                    <h:panelGrid columns="2" 
                                 style="margin-left: 35px; width: 500px;">
                        <p:outputLabel value="Pet Name"/>
                        <p:inputText value="#{fawnPetManagedBean.selectedPet.name}" 
                                     required="true" 
                                     label="Pet Name" 
                                     requiredMessage="Pet Name is required"
                                     id="pname1"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Pet Age"/>
                        <p:inputNumber value="#{fawnPetManagedBean.selectedPet.age}" 
                                       required="true" 
                                       minValue="0" 
                                       id="page1"
                                       decimalPlaces="0"
                                       requiredMessage="Pet Age is required"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Pet Breed"/>
                        <p:inputText value="#{fawnPetManagedBean.selectedPet.breeds}" 
                                     required="true" 
                                     label="Pet Breed" 
                                     id="pbreed1"
                                     requiredMessage="Pet Breed is required"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Pet Gender"/>
                        <p:selectOneRadio id="pgender1" 
                                          value="#{fawnPetManagedBean.selectedPet.gender}"
                                          required="true"
                                          requiredMessage="Pet Gender is required">
                            <f:selectItem itemLabel="Male" 
                                          itemValue="male" />
                            <f:selectItem itemLabel="Female" 
                                          itemValue="female" />
                            <p:ajax event="click" 
                                    update="@this"/>
                        </p:selectOneRadio>  
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Pet Photo"/>
                        <p:fileUpload listener="#{fawnPetManagedBean.uploadFileListener}" 
                                      allowTypes="/(\.|\/)(jpe?g|png)$/" 
                                      invalidFileMessage="only .jpg and .png is allowed" 
                                      mode="advanced" 
                                      auto="true" 
                                      update="messages" 
                                      style="margin-top: 15px;"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Visible"/>
                        <p:toggleSwitch value="#{fawnPetManagedBean.selectedPet.visibility}"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Type"/>
                        <p:inputText value="#{fawnPetManagedBean.selectedPet.type}" 
                                     required="true" 
                                     label="Pet Type"
                                     requiredMessage="Pet Type is required"
                                     id="ptype1"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Medical History"/>
                        <p:inputTextarea value="#{fawnPetManagedBean.selectedPet.medicalHistory}" 
                                         required="true" 
                                         label="Pet Medical History" 
                                         requiredMessage="Pet Medical History is required"
                                         id="pmed1"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Family Tree"/>
                        <p:inputTextarea value="#{fawnPetManagedBean.selectedPet.familyTree}" 
                                         required="true" 
                                         label="Pet Family Tree"
                                         requiredMessage="Pet Family Tree is required"
                                         id="pfam1"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/>
                        <p:outputLabel value="Sertification"/>
                        <p:inputText value="#{fawnPetManagedBean.selectedPet.certification}" 
                                     required="true" 
                                     label="Pet Type"
                                     requiredMessage="Pet Type is required"
                                     id="psertif1"/>
                        <h:panelGroup/><h:panelGroup/><h:panelGroup/><h:panelGroup/><br/>
                        <p:commandButton value="#{fawnPetManagedBean.buttonName}" 
                                         action="#{fawnPetManagedBean.save()}" 
                                         update="@form messages" 
                                         async="true" 
                                         class="btn" 
                                         style="margin-right: 35px;"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
